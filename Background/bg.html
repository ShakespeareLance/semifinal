<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG for my design</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000; /* Default to dark mode */
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            z-index: 1000; /* Ensure button is above particles */
        }
    </style>
</head>
<body>

<div id="particles-js"></div>
<button class="mode-toggle" onclick="toggleMode()">Dark Mode</button>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
let darkMode = true;

const particlesOptions = {
    particles: {
        number: {
            value: 80,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: "#ffffff"
        },
        shape: {
            type: "circle",
            stroke: {
                width: 0,
                color: "#000000"
            }
        },
        opacity: {
            value: 0.5,
            random: false
        },
        size: {
            value: 5,
            random: true
        },
        line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 20,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out"
        }
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: {
                enable: true,
                mode: "repulse"
            },
            onclick: {
                enable: true,
                mode: "push"
            },
            resize: true
        }
    },
    retina_detect: true
};

// Initially load particles
particlesJS("particles-js", particlesOptions);

function toggleMode() {
    darkMode = !darkMode;
    document.getElementById('particles-js').style.backgroundColor = darkMode ? '#000' : '#FFF';
    particlesOptions.particles.color.value = darkMode ? '#FFF' : '#000';
    particlesOptions.particles.line_linked.color = darkMode ? '#FFF' : '#000';
    // Update button text
    document.querySelector('.mode-toggle').textContent = darkMode ? 'Dark Mode' : 'Light Mode';
    // Reinitialize Particles to apply new color
    particlesJS("particles-js", particlesOptions);
}
</script>

</body>
</html>
